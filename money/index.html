            --primary-400: #2dd4bf;
            --primary-100: #ccfbf1;
            --primary-50: #f0fdfa;
            
            --secondary-600: #7c3aed;
            --secondary-500: #8b5cf6;
            --secondary-400: #a78bfa;
            --secondary-100: #e4d4f4;
            --secondary-50: #faf5ff;
            
            --accent-600: #ea580c;
            --accent-500: #f97316;
            --accent-400: #fb923c;
            --accent-100: #fed7aa;
            --accent-50: #fff7ed;
            
            --gray-900: #111827;
            --gray-800: #1f2937;
            --gray-700: #374151;
            --gray-600: #4b5563;
            --gray-500: #6b7280;
            --gray-400: #9ca3af;
            --gray-300: #d1d5db;
            --gray-200: #e5e7eb;
            --gray-100: #f3f4f6;
            --gray-50: #f9fafb;
            
            --white: #ffffff;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            /* Theme Variables */
            --bg-primary: var(--white);
            --bg-secondary: var(--gray-50);
            --bg-tertiary: var(--gray-100);
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-700);
            --text-tertiary: var(--gray-500);

            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            --space-2: 0.5rem;
            --space-3: 0.75rem;

            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;

        [data-theme="dark"] {

            --bg-secondary: var(--gray-800);
            --bg-tertiary: var(--gray-700);
            --text-primary: var(--gray-100);
            --text-secondary: var(--gray-300);
            --text-tertiary: var(--gray-400);
            --border-color: var(--gray-600);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            line-height: 1.6;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-sm);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-4) var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--space-4);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-600);
        }

        .controls {
            display: flex;
            gap: var(--space-2);
            align-items: center;
        }

        .control-btn {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--primary-50);
            border-color: var(--primary-200);
            color: var(--primary-700);
            transform: translateY(-1px);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--secondary-50) 100%);
            padding: var(--space-16) var(--space-6);
            text-align: center;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: var(--space-6);
            background: linear-gradient(135deg, var(--primary-600), var(--secondary-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto var(--space-8);
            line-height: 1.7;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: var(--space-8);
            flex-wrap: wrap;
            margin-bottom: var(--space-8);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-600);
        }

        .stat-label {
            color: var(--text-tertiary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Progress Bar */
        .progress-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-6);
            margin-bottom: var(--space-8);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-500), var(--secondary-500));
            width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-6) var(--space-16);
        }

        /* Category Cards */
        .category {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: var(--space-6);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .category:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .category-header {
            padding: var(--space-6);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .category-header:hover {
            background: var(--primary-50);
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            flex: 1;
        }

        .category-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .category-text {
            flex: 1;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-1);
            color: var(--text-primary);
        }

        .category-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .category-meta {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        .category-toggle {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .category.open .category-toggle {
            transform: rotate(180deg);
            background: var(--primary-100);
            color: var(--primary-600);
        }

        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category.open .category-content {
            max-height: 3000px;
        }

        /* Phenomena Grid */
        .phenomena-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: var(--space-6);
            padding: var(--space-6);
        }

        .phenomenon-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: var(--space-6);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .phenomenon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-500), var(--secondary-500));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .phenomenon-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-200);
        }

        .phenomenon-card:hover::before {
            transform: scaleX(1);
        }

        .phenomenon-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .phenomenon-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .phenomenon-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-100);
            color: var(--primary-600);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .phenomenon-description {
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
            line-height: 1.7;
        }

        .early-warning {
            background: var(--accent-50);
            border: 1px solid var(--accent-200);
            border-radius: 8px;
            padding: var(--space-4);
            border-left: 4px solid var(--accent-500);
        }

        .early-warning-header {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-2);
            color: var(--accent-600);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .early-warning-content {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: var(--space-4);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: 16px;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            transform: scale(0.95);
            transition: transform 0.3s ease;
            width: 100%;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-600), var(--secondary-600));
            color: white;
            padding: var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--space-4);
        }

        .modal-header-content {
            flex: 1;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--space-2);
        }

        .modal-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .modal-body {
            padding: var(--space-6);
            max-height: 60vh;
            overflow-y: auto;
        }

        .insight-section {
            margin-bottom: var(--space-8);
        }

        .insight-header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .insight-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-100);
            color: var(--primary-600);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .insight-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .insight-content {
            background: var(--bg-secondary);
            padding: var(--space-6);
            border-radius: 12px;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .reflection-box {
            background: linear-gradient(135deg, var(--accent-50), var(--warning-50));
            border: 1px solid var(--accent-200);
            border-radius: 12px;
            padding: var(--space-6);
            margin: var(--space-6) 0;
        }

        .reflection-header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
            color: var(--accent-600);
        }

        .reflection-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .self-assessment {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: var(--space-6);
            margin: var(--space-6) 0;
        }

        .assessment-title {
            font-weight: 600;
            margin-bottom: var(--space-4);
            color: var(--text-primary);
        }

        .slider-container {
            margin: var(--space-4) 0;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--bg-tertiary);
            outline: none;
            margin: var(--space-2) 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-500);
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        .slider-value {
            text-align: center;
            font-weight: 600;
            color: var(--primary-600);
            margin-top: var(--space-2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: var(--space-3) var(--space-4);
            }
            
            .hero {
                padding: var(--space-12) var(--space-4);
            }
            
            .hero-stats {
                gap: var(--space-4);
            }
            
            .container {
                padding: 0 var(--space-4) var(--space-12);
            }
            
            .phenomena-grid {
                grid-template-columns: 1fr;
                gap: var(--space-4);
                padding: var(--space-4);
            }
            
            .category-header {
                padding: var(--space-4);
            }
            
            .category-info {
                gap: var(--space-3);
            }
            
            .category-icon {
                width: 40px;
                height: 40px;
            }
            
            .modal-header,
            .modal-body {
                padding: var(--space-4);
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
